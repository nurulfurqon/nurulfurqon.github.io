<!DOCTYPE html>
<html lang="en">
    <head>
        <title>App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <!--build:css css/styles.min.css-->
        <link href="css/styles.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <div class="header">
            <div class="header_box-left">
                <a href="" id="logo">
                    <img src="images/logo.png" alt="" srcset="" width="150px">
                </a>
                <div class="dropdown_content">
                    <div class="btn_menu">
                        <i class="icon ion-navicon-round"></i>
                    </div>
                    <div class="menu_dropdown"></div>
                </div>
            </div>
            <div class="header_box-right">
                <h6>masuk  daftar</h6>
            </div>        
        </div>
        <div class="sticky_menu"></div>
        <div class="box-shadow"></div>
        <div class="container box_content">
            <div class="row">
                <div class="col-xl-12">
                    <div class="left_menu">
                        <div class="left_menu__header-title">
                            <h6>KATEGORI PRODUK</h6>
                        </div>
                    </div>
                    <div class="box_content__slide">
                        <div class="slide-banner">
                            <div id="carousel" class="carousel carousel-fade" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-target="#carousel" data-slide-to="0" class="active"></li>
                                  <li data-target="#carousel" data-slide-to="1"></li>
                                  <li data-target="#carousel" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <div class="slide-content">
                                        <h3>satu</h3>
                                    </div>
                                  </div>
                                  <div class="carousel-item">
                                    <div class="slide-content">
                                        <h3>dua</h3>
                                    </div>
                                  </div>
                                  <div class="carousel-item">
                                    <div class="slide-content">
                                        <h3>tiga</h3>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="service-content">
                            <div class="service-content__box"></div>
                            <div class="service-content__box"></div>
                            <div class="service-content__box"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-12">
                   <div class="product_featured">
                       <div class="box__head-title">
                        <h3>Featured Product</h3>
                       </div>
                   </div>
                </div>
                <div class="col-xl-12">
                    <div class="step_order">
                        <div class="step_order__box"></div>
                        <div class="step_order__box"></div>
                        <div class="step_order__box"></div>
                        <div class="step_order__box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="testimoni">
            <div class="container">
                <h1>low</h1>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <!--build:js js/main.min.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
