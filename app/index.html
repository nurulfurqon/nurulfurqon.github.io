<!DOCTYPE html>
<html lang="en">
    <head>
        <title>App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
        <!--build:css css/styles.min.css-->
        <link href="css/styles.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <div class="bg bg--page-home">
            <div class="header">
                <div class="header__box-one">
                    <a href="#">
                        <img class="header__logo" src="images/logo-tiketcom.png" alt="tiketcom pesan tiket kemanapun" srcset="">
                    </a>
                </div>
                <div class="header__box-two">
                    <ul class="header__list">
                        <li><a href="">About</a></li>
                        <li><a href="">News</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="tagline">
                <img class="tagline__content-icon" src="images/logo-tiketkemanapun.png" alt="jalan-jalan ke raja ampat bersama tiketcom & detikcom" srcset="">
            </div>
        </div>
        <section>
            <div class="promo__title">
                <div class="promo__title--content">
                    <img class="icon-plus" src="images/icon/icon-plus.png" alt="" srcset="">
                    <img class="icon-spiral" src="images/icon/icon-spiral.png" alt="">
                    <h1>PROMO</h1>
                </div>
            </div>
            <div class="promo__box">
                <div class="promo__banner-content">
                    <div class="display-banner">
                        <img src="images/banner-promo-tiketcom.jpg" alt="" srcset="" width="100%">
                    </div>
                    <div class="display-banner">
                        <img src="images/banner-promo-tiketcom.jpg" alt="" srcset="" width="100%">
                    </div>
                    <div class="display-banner">
                        <img src="images/banner-promo-tiketcom.jpg" alt="" srcset="" width="100%">
                    </div>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="about__box-content">
                <div class="about__img-content">
                    <img class="img-about" src="images/foto-liburan-ke-raja-ampat.png" alt="" srcset="">
                </div>
                <div class="about__txt-content">
                    <h2>Tentang Acara</h2>
                    <p>
                        Program dari tiket.com yang bisa berbentuk quiz, 
                        photo or video competition atau give away yang memberikan 
                        hadiah tiket pesawat ke mana pun untuk pemenangnya.
                    </p>
                    <br>
                    <a href="" class="button button--primary">
                        Daftar Sekarang
                    </a>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
        <!--build:js js/main.min.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
